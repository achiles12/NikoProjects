<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Thread Safety</title>
</head>
<body>
	<table style="width:600px;">
		<tr>
			<td style="width:100%;">
				<form id="formNonThreadSafe" method="post"
					action="/CityManagerWeb/threadsafegetseed.do">
					<span>Select One:</span><br>
					<input type="radio" name="threadsafetyselection"
					    value="requestthread" />Request Level Attributes<br>
					<input type="radio" name="threadsafetyselection" 
						value="nonthreadsafe" />Non Thread Safe<br>
					<input type="radio" name="threadsafetyselection" 
						value="threadsafe" />Thread Safe<br>
					<input type="submit" value="Execute" />
				</form>
			</td>
		</tr>
	</table>
</body>
</html>
